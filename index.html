<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPS Database Overview</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="gps.ico"/>
  </head>
  <body>
    <header>
      <h1>GPS Database Overview</h1>
    </header>
    <nav>
      <ul>
        <li><button id="summary-view-button" class="nav-button nav-button-active">Summary</button></li>
        <li><button id="by-country-view-button" class="nav-button">By Country</button></li>
        <li class="monocle-item">
          <a class="monocle-link" href="https://monocle.sanger.ac.uk/login" target="_blank">
            <img class="new-window-icon" src="images/new_window_icon.svg" alt="New Window Icon">
            Retrieve GPS Data via Monocle
          </a>
        </li>
      </ul>
    </nav>
    <article>
      <section id="summary-view">
        <div id="summary-view-left">
          <div class="summary-view-left-container">
            <div class="summary-view-left-container-left">
              <img class="summary-view-left-container-left-icon" src="images/dna_icon.svg" alt="DNA Icon">
            </div>
            <div class="summary-view-left-container-right">
              <div class="summary-view-left-container-right-top">
                Samples
              </div>
              <div class="summary-view-left-container-right-bottom">
                <div id="total-sample-count"></div>
              </div>
            </div>
          </div>
          <div class="summary-view-left-container">
            <div class="summary-view-left-container-left">
              <img class="summary-view-left-container-left-icon" src="images/globe_icon.svg" alt="Globe Icon">
            </div>
            <div class="summary-view-left-container-right">
              <div class="summary-view-left-container-right-top">
                Countries
              </div>
              <div class="summary-view-left-container-right-bottom">
                <div id="total-country-count"></div>
              </div>
            </div>
          </div>
          <div class="summary-view-left-container">
            <div class="summary-view-left-container-left">
              <img class="summary-view-left-container-left-icon" src="images/calendar_icon.svg" alt="Calendar Icon">
            </div>
            <div class="summary-view-left-container-right">
              <div class="summary-view-left-container-right-top">
                Year Range
              </div>
              <div class="summary-view-left-container-right-bottom">
                <div id="total-year-range-value">1989 - 2020</div>
              </div>
            </div>
          </div>
        </div>
        <div id="summary-view-right">
          <!-- Summary view right side content -->
        </div>
      </section>
      <section id="by-country-view" class="hidden">
        <!-- By Country view content -->
      </section>
    </article>
    <footer>
      <a class="footer-hyperlink" href="https://www.pneumogen.net/gps/" target="_blank">The Global Pneumococcal Sequencing Project</a>
    </footer>
    <script src="scripts/main.js"></script>
  </body>
</html>
